<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

		<label for="likeness">likeness</label>
		<input type="range" id="likeness" min="1" max="100">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
